   <body>
     <div class="container">
    <h1>SKYLINE AIRWAYS</h1>
     <form method="POST" action="fromto.php">
       <label for="source">FROM<span class="glyphicon glyphicon-plane"></span></label>
      <select name="source" id="source" required>
        <option value="">select</option>
        <option value="Bangalore">Bangalore</option>
         <option value="Mumbai">Mumbai</option>
         <option value="Delhi">Delhi</option>
       </select> <br><br>
         <label for="destination">TO<span class="glyphicon glyphicon-plane"></span></label>
         <select name="destination" id="destination" required>
         <option value="">select</option>
          <option value="Bangalore">Bangalore</option>
           <option value="Mumbai">Mumbai</option>
           <option value="Delhi">Delhi</option>
        </select> <br><br>
         <label for="departure">DATE OF DEPARTURE</label>
          <input type="date" id="departure" name="departure" required> <br><br>
          <label for="travellers">NO OF TRAVELLERS</label>
          <select name="travellers" id="travellers" required>
          <option value="">select</option>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
        </select> <br><br>
        <input type="submit" class="btn btn-success"name="submit"value="Search Flights"/>
     </form>
